#Keep test configs consistent (logs, report paths, etc.).
#统一测试配置（日志、报告路径等）。

[pytest]
testpaths = tests
addopts =
    -q
    -ra
    --maxfail=1
    --disable-warnings
    --reruns 2
    --reruns-delay 2
# 只有当本机始终找不到 page fixture 时，才取消下一行注释强制加载插件
# plugins = pytest_playwright.plugin
# 既然用了 --reruns请保证已装插件,使用powershell运行：pip install pytest-rerunfailures==13.0
