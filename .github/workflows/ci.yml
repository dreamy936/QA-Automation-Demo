name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-22.04   # 固定 22.04，避免系统包不匹配

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers and system deps
        run: python -m playwright install --with-deps

      - name: Run API tests
        run: pytest tests/api -q

      # 生成 HTML 报告 + 失败时保留 trace/screenshot
      - name: Run UI tests (Playwright) with HTML report
        run: |
          mkdir -p playwright-report
          pytest tests/ui -q \
            --tracing=retain-on-failure \
            --screenshot=only-on-failure \
            --video=off \
            --html=playwright-report/ui-report.html --self-contained-html

      # 上传报告与失败产物（无论成功失败都上传）
      - name: Upload Playwright report & traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/      # HTML 报告：ui-report.html
            test-results/           # 失败时的 trace/screenshot（pytest-playwright 默认目录）
          if-no-files-found: warn
          retention-days: 7
