name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-22.04
    # 让 job 卡片出现“直达链接”
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    # 关键：全局设置东京时区（对 Python/pytest-html 生效）
    env:
      TZ: Asia/Tokyo

    steps:
      - uses: actions/checkout@v4

      # --- 设置系统时区为东京（对 `date` 等系统命令生效）---
      - name: Set timezone to Tokyo (system & env)
        run: |
          echo "Asia/Tokyo" | sudo tee /etc/timezone
          sudo ln -sf /usr/share/zoneinfo/Asia/Tokyo /etc/localtime
          # 验证：这里应该打印东京时间
          date -R
          python - <<'PY'
          import datetime, time, os
          print("PY local time:", datetime.datetime.now().strftime("%Y-%m-%d %H:%M:%S"))
          print("TZ env:", os.environ.get("TZ"))
          print("time.tzname:", time.tzname)
          PY

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers and system deps
        run: python -m playwright install --with-deps

      - name: Run API tests
        run: pytest tests/api -q

      - name: Run UI tests (Playwright) + build HTML report
        run: |
          pytest tests/ui -q \
            --html=ui-report/index.html --self-contained-html

      - name: Upload Playwright report (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ui-report/
          if-no-files-found: warn
          retention-days: 7

      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: ui-report/

      - name: Deploy to GitHub Pages
        if: always()
        id: deploy
        uses: actions/deploy-pages@v4
